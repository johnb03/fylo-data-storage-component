<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card__files">
      <div class="card__img">
        <img class="img__logo" src="/images/logo.svg" alt="brand">
      </div>
      <div class="card__icons">
        <div class="icon file"><img src="/images/icon-document.svg" alt="icon"></div>
        <div class="icon"><img src="/images/icon-folder.svg" alt="icon"></div>
        <div class="icon"><img src="/images/icon-upload.svg" alt="icon"></div>
      </div>
    </div>
    <div class="card__date">
      <div class="storage">
        <div class="date__text"> You’ve<span> used 815</span> GB of your storage</div>
        <div class="bar__charge">
          <div class="bar__percent">
            <div class="circle"></div>
          </div>
        </div>

        <div class="text__bar">
          <div class="date__text-1">0 GB</div>
          <div class="date__text-2">1000 GB</div>
        </div>
      </div>
    </div>
    <div class="Floating-ms">
      <div class="msg">
        <strong class="number">185</strong>
        <spam class="text-gb">GB Left</spam>
      </div>
      <div class="triangulo"></div>
    </div>

  </div>






  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Job</a>.
    </div>
  </footer>
</body>

</html>
